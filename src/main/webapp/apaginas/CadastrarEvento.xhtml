<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Meetapp</title>
</h:head>
<h:body>
    <h1>Cadastro de Eventos</h1>
    <h:form>
        <h:panelGrid columns="2">
            <p:outputLabel value="Nome do Evento:"/>
            <p:inputText value="#{eventoBean.evento.nome}"/>

            <p:outputLabel value="Nome da organização:"/>
            <p:inputText value="#{eventoBean.evento.organizacao}"/>

            <p:outputLabel value="Local do Evento:"/>
            <p:inputText value="#{eventoBean.evento.local}"/>

            <p:outputLabel value="Data do Evento:"/>
            <p:inputText value="#{eventoBean.evento.data}"/>

            <p:outputLabel value="Horário do Evento:"/>
            <p:inputText value="#{eventoBean.evento.horario}"/>

            <p:commandButton value="Cadastrar Evento" action="#{eventoBean.adicionarEvento}"/>
        </h:panelGrid>
    </h:form>

    <h1>Lista de Eventos</h1>

    <p:dataTable value="#{eventoBean.eventos}" var="e" border="1">
        <p:column headerText="Nome do Evento">#{e.nome}</p:column>
        <p:column headerText="Nome da Organização">#{e.organizacao}</p:column>
        <p:column headerText="Local do Evento">#{e.local}</p:column>
        <p:column headerText="Data do Evento">#{e.data}</p:column>
        <p:column headerText="Horário do Evento">#{e.horario}</p:column>
    </p:dataTable>
</h:body>
</html>
